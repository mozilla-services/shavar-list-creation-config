[main]
s3_upload=true
s3_bucket=net-mozaws-stage-shavar-lists

[tracking-protection]
allowlist_url=https://raw.githubusercontent.com/mozilla-services/shavar-list-exceptions/master/allow_list
disconnect_url=https://services.disconnect.me/disconnect-plaintext.json
output=mozpub-track-digest256
s3_key=tracking/mozpub-track-digest256

[entity-whitelist]
entity_url=https://s3.amazonaws.com/lists.disconnect.me/entitylist.json
output=mozpub-trackwhite-digest256
s3_key=tracking/mozpub-trackwhite-digest256

[tracking-protection-testing]
disconnect_url=https://raw.githubusercontent.com/mozilla-services/shavar-test-lists/master/track.json
allowlist_url=https://raw.githubusercontent.com/mozilla-services/shavar-list-exceptions/master/allow_list
output=moztestpub-track-digest256
s3_key=e2etest/moztestpub-track-digest256

[entity-whitelist-testing]
entity_url=https://raw.githubusercontent.com/mozilla-services/shavar-test-lists/master/trackwhite.json
output=moztestpub-trackwhite-digest256
s3_key=e2etest/moztestpub-trackwhite-digest256

[tracking-protection-abtest]
allowlist_url=https://raw.githubusercontent.com/mozilla-services/shavar-list-exceptions/master/allow_list
disconnect_url=https://services.disconnect.me/disconnect-plaintext.json
output=mozpub2-track-digest256
s3_key=tracking/mozpub2-track-digest256

[shumway]
output=mozpub-shumway-digest256
s3_key=shumway/mozpub-shumway-digest256
whitelist=https://raw.githubusercontent.com/mozilla/shumway-whitelist/master/mozpub-shumway.txt
